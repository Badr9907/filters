<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{{.Artist.Name}} - Groupie Tracker</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #f3f3f3;
      padding: 30px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .artist-card {
      background: white;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      max-width: 600px;
      padding: 20px;
      text-align: center;
    }
    img {
      width: 100%;
      height: auto;
      border-radius: 10px;
    }
    h1 {
      margin-top: 20px;
    }
    ul {
      list-style: none;
      padding: 0;
    }
    .concerts {
      margin-top: 20px;
      text-align: left;
    }
    a {
      display: inline-block;
      margin-top: 15px;
      color: #0077b5;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="artist-card">
    <img src="{{.Artist.Image}}" alt="{{.Artist.Name}}">
    <h1>{{.Artist.Name}}</h1>
    <p><strong>First Album:</strong> {{.Artist.FirstAlbum}}</p>
    <p><strong>Creation Date:</strong> {{.Artist.CreationDate}}</p>
    <p><strong>Members:</strong></p>
    <ul>
      {{range .Artist.Members}}
        <li>{{.}}</li>
      {{end}}
    </ul>
    <div class="concerts">
      <h2>Concerts:</h2>
      <ul>
        {{range $i, $loc := .Concerts}}
          <li><strong>{{$loc}}</strong> — {{index $.Dates $i}}</li>
        {{end}}
      </ul>
    </div>
    <a href="/">← Back to home</a>
  </div>

</body>
</html>
