<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Groupie Tracker</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #f3f3f3;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 30px;
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 20px;
    }
    .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }
    .card {
      background: white;
      border-radius: 10px;
      overflow: hidden;
      width: 250px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      text-align: center;
    }
    .card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }
    .card h2 {
      margin: 15px 0;
    }
    .card a {
      display: block;
      padding: 10px;
      color: #0077b5;
      text-decoration: none;
      font-weight: bold;
    }
    .card a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h1>Groupie Tracker</h1>
  <div class="container">
    {{range .}}
      <div class="card">
        <img src="{{.Image}}" alt="{{.Name}}" />
        <h2>{{.Name}}</h2>
        <a href="/artist/{{.ID}}">View Details</a>
      </div>
    {{end}}
  </div>
</body>
</html>
