<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>GROUPIE TRACKER</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap');

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Poppins', sans-serif;
       background: linear-gradient(135deg, #1f1f1f, #2e8b8b);
      color: white;
      min-height: 100vh;
    }

    header {
      background-color: rgba(0, 0, 0, 0.5);
      padding: 15px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      backdrop-filter: blur(6px);
      box-shadow: 0 0 12px rgba(0,0,0,0.4);
    }

    .title {
      font-size: 2.2rem;
      font-weight: bold;
      letter-spacing: 1.5px;
    }

    .github-container {
      display: flex;
      align-items: center;
      gap: 10px;
      position: relative;
    }

    .github-icon {
      color: white;
      font-size: 1.8rem;
      cursor: pointer;
      transition: color 0.3s;
    }

    .github-icon:hover {
      color: #ccc;
    }

    .profile-photo {
      position: absolute;
      top: 35px;
      right: -10px;
      width: 80px;
      height: 80px;
      border-radius: 50%;
      border: 2px solid white;
      display: none;
      z-index: 10;
    }

    .github-container:hover .profile-photo {
      display: block;
    }

    .user {
      font-size: 0.9rem;
      font-weight: 300;
    }

    .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 40px 20px;
      gap: 30px;
    }

    .card {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      width: 250px;
      box-shadow: 0 15px 30px rgba(0,0,0,0.3);
      text-align: center;
      cursor: pointer;
      transition: transform 0.3s ease;
      overflow: hidden;
    }

    .card:hover {
      transform: translateY(-10px);
      box-shadow: 0 25px 40px rgba(0,0,0,0.5);
    }

    .card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 20px 20px 0 0;
      transition: transform 0.4s ease;
    }

    .card img:hover {
      transform: scale(1.05);
    }

    .card h2 {
      margin: 15px 0;
      font-weight: 600;
      font-size: 1.5rem;
      color: #f0fdfa;
    }

    .card a {
      display: inline-block;
      padding: 10px 20px;
      margin-bottom: 20px;
      color: #72efdd;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      font-weight: bold;
      text-decoration: none;
      transition: background 0.3s ease, color 0.3s ease;
    }

    .card a:hover {
      background: #72efdd;
      color: #1f4037;
    }

    @media (max-width: 768px) {
      header {
        flex-direction: column;
        gap: 10px;
      }

      .container {
        padding: 20px 10px;
      }

      .card {
        width: 90%;
      }
    }
  </style>
</head>
<body>

  <header>
    <div class="title">GROUPIE TRACKER</div>
    <div class="github-container">
      <a href="https://github.com/mohamedhill" target="_blank">
        <i class="fab fa-github github-icon"></i>
      </a>
      <img src="https://avatars.githubusercontent.com/u/75916919?v=4" class="profile-photo" alt="Mohammed Hilli">
      <h4 class="user">MOHAMMED HILLI</h4>
    </div>
    <div class="github-container">
      <a href="https://github.com/badr9907" target="_blank">
        <i class="fab fa-github github-icon"></i>
      </a>
      <img src="https://avatars.githubusercontent.com/u/200811081?v=4" class="profile-photo" alt="Badr Oulhaj">
      <h4 class="user">BADR OULHAJ</h4>
    </div>
  </header>

  <div class="container">
    {{range .}}
      <div class="card" onclick="location.href='/artist/{{.ID}}';">
        <img src="{{.Image}}" alt="{{.Name}}" />
        <h2>{{.Name}}</h2>
        <a href="/artist/{{.ID}}">View Details</a>
      </div>
    {{end}}
  </div>

</body>
</html>
